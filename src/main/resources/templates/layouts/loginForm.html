<div th:fragment="loginForm(user, error)">

    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <div class="h-100 d-flex flex-column text-center p-5 brd-outline-accent">
        <h1>התחברות</h1>

        <form action="#" th:action="@{/auth/login}" method="post" th:object="${user}">

            <div class="form-group">
                <label for="email" class="font-300">שם משתמש</label>
                <input type="email" class="form-control text-right" id="email" name="email" pattern=".+"
                       placeholder="שם משתמש" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label for="password">סיסמה</label>
                <input type="password" class="form-control text-right" id="password" name="password"
                       placeholder="סיסמה" pattern=".+" th:field="*{password}" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" name="savePassword" id="savePassword">
                <label class="form-check-label" for="savePassword">זכור אותי</label>
            </div>

            <div class="row justify-content-center">
                <button type="submit" class="btn m-3 btn-accent"><i class="bi bi-arrow-left"></i> כניסה לאיזור האישי
                </button>
            </div>
            <!--
            <div class="row justify-content-center">
                <a href="/signWithGoogle" class="btn m-3 btn-accent"><i class="bi bi-arrow-left"></i> כניסה עם google </a>
            </div>
            -->
            <div class="row justify-content-center">
                <a href="/sign" class="btn m-3 btn-accent"><i class="bi bi-arrow-left"></i> עוד לא רשום - הירשם עכשיו
                </a>
            </div>

        </form>

    </div>
</div>
