<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>הרשמה</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style/sharedWeb.css">

</head>
<body>
<div class="container-fluid">
    <div th:replace="~{layouts/navbar :: navbar}"></div>
</div>

<div class="container-fluid">
    <div class="row justify-content-center img-light mt-5">
        <div class="col-6 m-5 p-5" >
            <div class="h-100 d-flex flex-column text-center p-5 brd-outline-accent">
                <h1> הרשמה </h1>

                <form action="#" th:action="@{/auth/sign-up}" method="post" th:object="${user}">

                    <div class="form-group">
                        <label for="firstName">שם פרטי</label>
                        <input type="text" class="form-control text-right" id="firstName" name="firstName" th:field="*{firstName}" placeholder="שם פרטי" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">שם משפחה</label>
                        <input type="text" class="form-control text-right" id="lastName" name="lastName" th:field="*{lastName}" placeholder="שם משפחה" required>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">מספר טלפון</label>
                        <input type="text" class="form-control text-right" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" placeholder="מספר טלפון" required>
                    </div>

                    <div class="form-group">
                        <label for="email">אימייל</label>
                        <input type="email" class="form-control text-right" id="email" name="email" th:field="*{email}" placeholder="אימייל" required>
                    </div>

                    <div class="form-group">
                        <label for="password">סיסמה</label>
                        <input type="password" class="form-control text-right" id="password" name="password" pattern=".+" th:field="*{password}" placeholder="סיסמה" required>
                    </div>

                    <button type="submit" class="btn m-3 btn-accent"><i class="bi bi-arrow-left"></i> הרשמה </button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div th:replace="~{layouts/footer :: footer}"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
