<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style/sharedWeb.css">
</head>
<body>
<div th:replace="~{layouts/navbar :: navbar}"></div>

<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="brd-outline-accent mt-5 pt-5 text-center">
                <h2>Something went wrong</h2>
                <h5 class="mt-2" th:if="${status}" th:text="'status: ' + ${status}"></h5>
                <h5 class="mt-2" th:if="${error}" th:text="'error: ' + ${error}"></h5>
                <h5 class="mt-2" th:if="${errorMessage}" th:text="'errorMessage: ' + ${errorMessage}"></h5>
                <div class="text-center mb-5 mt-2">
                    <a class="text-dark btn btn-accent" th:href="@{/}">Home Page</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt-5 fixed-bottom">
    <div th:replace="~{layouts/footer :: footer}"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
