<!DOCTYPE html>
<html dir="rtl" lang="he" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <meta charset="utf-8"/>
    <meta name="author" content="Hagay Elbaz">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://www.binetdeliveries.com/login"/>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <title>
        כניסה
    </title>
</head>
<body class="">

<section class="overlay container-fluid d-flex custom-bg align-items-center p-0 m-0">
    <div class="row w-100 justify-content-center p-0 m-0">
        <div class="col-md-8 p-1 m-0">
            <div class="text-light text-center font-md">
                <form action="#" th:action="@{/auth/login}" method="post" th:object="${user}"
                      class="col-12 col-md-10 col-lg-8 form position-relative p-3 mx-auto" style="background: rgba(50,50,50,50%)">
                    <div class="position-absolute top-0 end-0 mx-1">
                        <a href="../" class="bi bi-x-circle-fill fs-1 btn p-0 text-light"></a>
                    </div>

                    <h1 class="display-5 mb-5">
                        כניסה לחשבון
                    </h1>

                    <div class="mt-3">
                        <a href="/oauth2/authorization/google"
                           class="form-control btn btn-primary d-flex justify-content-center align-items-center position-relative">
                            כניסה עם גוגל
                            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg"
                                 alt="Google Logo" width="20" class="position-absolute" style="right: 15px;">
                        </a>
                    </div>

                    <div class="text-center my-4">
                        <div class="divider">
                            <span class="divider-content">או</span>
                        </div>
                    </div>

                    <div class="mt-5">
                        <div class="form-control-holder mt-5">
                            <input type="email" class="form-input valid-input" id="email" name="email"
                                   pattern=".+" th:field="*{email}"
                                   placeholder=" " required>
                            <label for="email" class="form-label">
                                אימייל
                            </label>
                        </div>

                        <div class="form-control-holder mt-5">
                            <input type="password" class="form-input valid-input" id="password" name="password"
                                   pattern=".+" th:field="*{password}"
                                   placeholder=" " required>
                            <label for="password" class="form-label">
                                סיסמה
                            </label>
                        </div>

                        <button type="submit" class="btn accent-bg-button accent-text mt-5 ps-5 pe-5 mb-3">
                            כניסה
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
